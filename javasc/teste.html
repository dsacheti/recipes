<!doctype html>
<html lang="pt-br">
<head>
  <style>
    #um,#dois,#tres{
      min-height:40px;
      color:#FA2;
    }
    </style>
  </style>
</head>
<body id="duto">
<div id="um" onclick="alertar()">Alerta</div>
<div id="dois" onclick="confirmar()">Confirmação</div>
<div id="tres" onclick="digitar()">Prompt</div>
<script>
  function alertar(){
    alert("Isso é um alerta, fique atento!");
  }
  function confirmar(){
   if( confirm("Você deseja mudar a cor da página?")){
      document.getElementById('duto')style.backgroundColor='blue';
   }
  }
  function digitar(){
    prompt("Digite sua mensagem:");
  }
</script>
</body>
</html>
